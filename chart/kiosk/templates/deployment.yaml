apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "kiosk.fullname" . }}
  labels:
    {{- include "kiosk.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kiosk.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kiosk.selectorLabels" . | nindent 8 }}
      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: x11
          image: {{ .Values.X11.image.repository }}:{{ .Values.X11.image.tag }}
          imagePullPolicy: {{ .Values.X11.image.pullPolicy }}
          restartPolicy: Always
          securityContext:
            privileged: true
            readOnlyRootFilesystem: false
          volumeMounts:
            - mountPath: /tmp/.X11-unix/
              name: xsocket
            - mountPath: /home/user/xauthority/
              name: xauthority
            - mountPath: /run/udev/data/
              name: udev-data
            {{- with .Values.X11.keyboardModMap }}
            - mountPath: /root/.Xmodmap
              subPath: .Xmodmap
              name: xmodmap
            {{- end }}
        - name: pulseaudio
          image: {{ .Values.pulseaudio.image.repository }}:{{ .Values.pulseaudio.image.tag }}
          imagePullPolicy: {{ .Values.pulseaudio.image.pullPolicy }}
          command: ["bash"]
          args: ["-c", "chmod a+rw /dev/snd/*; pulseaudio"]
          restartPolicy: Always
          securityContext: 
            privileged: true
            readOnlyRootFilesystem: false
          env:
          - name: PULSE_SERVER
            value: "/var/run/pulse/native" 
          - name: DISPLAY
            value: ':0'
          - name: XAUTHORITY
            value: /root/xauthority/.xauth
          volumeMounts:
            - mountPath: /tmp/.X11-unix/
              name: xsocket
            - mountPath: /root/xauthority/
              name: xauthority
            - mountPath: /var/run/pulse/
              name: pasocket
            - mountPath: /run/udev/data/
              name: udev-data
      containers:
        - name: workload
          image: "{{ .Values.workload.image.repository }}:{{ .Values.workload.image.tag }}"
          imagePullPolicy: {{ .Values.workload.image.pullPolicy }}
          securityContext:
            runAsUser: 1000
          env: 
          {{- range .Values.workload.env }}
          - name: "{{ .name }}"
            value: "{{ .value }}"
          {{- end }}
          - name: URL
            value: "{{ .Values.workload.url }}"
          - name: PULSE_SERVER
            value: "/var/run/pulse/native"
          - name: DISPLAY
            value: ':0'
          - name: XAUTHORITY
            value: /home/user/xauthority/.xauth
          volumeMounts:
            - mountPath: /tmp/.X11-unix/
              name: xsocket
            - mountPath: /home/user/xauthority/
              name: xauthority
            - mountPath: /var/run/pulse/
              name: pasocket
            {{- with .Values.workload.ffprofile }}
            - mountPath: /home/user/.mozilla/firefox/profiles.ini
              subPath: profiles.ini
              name: ffprofile
            - mountPath: /home/user/.mozilla/firefox/profile/
              name: profiledir
            - mountPath: /home/user/.mozilla/firefox/profile/user.js
              subPath: user.js
              name: ffprofile
            {{- end }}
          ports:
            - containerPort: 6000
              name: debugger
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{ if .Values.vnc.enabled }}
        - name: vnc
          image: "{{ .Values.vnc.image.repository }}:{{ .Values.vnc.image.tag }}"
          imagePullPolicy: {{ .Values.vnc.image.pullPolicy }}
          ports:
          - containerPort: 5900
            name: vnc
          env:
            - name: DISPLAY
              value: ':0'
            - name: XAUTHORITY
              value: /home/user/xauthority/.xauth
          volumeMounts:
            - mountPath: /tmp/.X11-unix/
              name: xsocket
            - mountPath: /home/user/xauthority/
              name: xauthority
        {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 5
      volumes:
        - name: xauthority
          emptyDir: {}
        - name: xsocket
          emptyDir: {}
        - name: pasocket
          emptyDir: {}
        - name: udev-data
          hostPath:
            path: /run/udev/data/
            type: Directory
        {{- with .Values.X11.keyboardModMap }}
        - name: xmodmap
          configMap:
            name: xmodmap
        {{- end }}
        {{- with .Values.workload.ffprofile }}
        - name: profiledir
          emptyDir: {}
        - name: ffprofile
          configMap:
            name: ffprofile
        {{- end }}